<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Github Repositories listing page</title>
    
</head>
<body>
   
    <div class="container" >
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
         <div class="card text-center" id="cardstyles">
            <div class="inner-container" id="inner">
                
                <div id="userDetails" class="user-details-container">
                    <h2 style="color: aquamarine;">Search for github repository</h2>
                   
                      
                </div>
                <div id="repositories" class="repositories-container"></div>
                <div id="pagination" class="pagination-container"></div>
            </div>
            <div class="card-body">
                <div class="search-bar" id="cardstyles">
                    <input id="usernameInput" type="text" class="search-input" placeholder="Search User...">
                    <button onclick="searchUser()" class="search-button">Search</button>
                </div>
            </div>
        </div>
       
          
        <!-- loading -->
        <div id="loading" class="loading-container"><div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
